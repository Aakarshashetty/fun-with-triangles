<body>
    <h2>Calculate the Hypotenuse of a Triangle</h2>
    <a href="/html/main.html" class="home"><i class="fa-solid fa-house"></i></a>
    <div class="container">
        <label for="side1">Enter base value(a) =</label >
        <input type="number" id = "side1" class="side-input"/>
        <label for="side2">Enter height value (b) =</label>
        <input type="number" id="side2" class="side-input"/>
        <button class="calculate">Calculate hypotenuse</button>
        <p>Hypotenuse formula</p>
        <p>√(base² + height²)</p>
        <p class="output"></p>
    </div>
