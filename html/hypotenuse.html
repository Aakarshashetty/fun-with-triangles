<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypotenuse</title>
</head>
<body>
    <h2>Calculate the Hypotenuse of a Triangle</h2>
    <label for="side1">Enter base value(a) =</label >
    <input type="number" id = "side1" class="side-input"/>
    <label for="side2">Enter height value (b) =</label>
    <input type="number" id="side2" class="side-input"/>
    <button class="calculate">Calculate hypotenuse</button>
    <h2>Hypotenuse formula</h2>
    <h3>√(base² + height²)</h3>
    <h2 class="output"></h2>
    <script src="/scripts/hypotenuse.js"></script>
</body>
